<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- archivos estilo bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

    <!-- archivo estilo propio -->
    <link rel="stylesheet" href="css/stylep.css">

    <!-- ARCHIVOS BOOTSTRAP JAVASCRIPT -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- archivo javascript propio -->
    <script src="js/main.js"></script>

    <title>Proyecto1 - Formulario de contacto</title>
</head>

<body>
    <!-- Menú de navegación -->
    <div class="navegador mt-2">
        <nav class="nav nav-pills flex-column flex-sm-row text-white">
            <a class="mr-auto p-2 text-sm-center nav-link text-uppercase text-warning" href="#">Manolito Gafotas</a>
            <a class="p-2 text-sm-center nav-link" href="./index.html">Sobre mi</a>
            <a class="p-2 text-sm-center nav-link" href="./proyectos.html">Proyectos</a>
            <a class="p-2 text-sm-center nav-link " href="./contacto.html">Contacto</a>
        </nav>
    </div>
    <div class="container mt-2 mb-3">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6">
                <div class="card mt-4">
                    <div class="card-header text-uppercase bg-warning">
                        Formulario de contacto
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Introduce nombre"
                                    required>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Introduce email" required>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="asunto">Asunto</label>
                                <input type="text" id="asunto" class="form-control" placeholder="Indicar asunto" required>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control" rows="5"
                                    placeholder="Deja aquí tu comentario..." required></textarea>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
        
                            <button class="btn btn-warning" type="submit" name="enviar" id="enviar">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="navegador bg-black">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6 d-flex justify-content-center align-items-center">
              <a href="mailto:example@yourdomain.com"><img src="images/correo.png" alt="correo"/></a>
              <a href="http://facebook.com" target="_blank"><img src="images/facebook.png" alt="facebook"/></a>
              <a href="http://twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter"/></a>
            </div>
            <div class="col-12 col-sm-6 d-flex flex-row-reverse align-items-center copyright">
              <p>Copyright 2020</p>
            </div>
          </div>
        </div>
    </footer>
</body>

</html>
